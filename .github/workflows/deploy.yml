name: Deploy (prod)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /opt/bunbun/repo
            git fetch --all
            git reset --hard origin/main

            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build --remove-orphans

            # если миграции появятся — применятся, если нет — ок
            docker compose --env-file .env.prod -f docker-compose.prod.yml exec -T api sh -lc 'cd /app/apps/api && npx prisma migrate deploy || true'

            # быстрый smoke-check
            docker compose --env-file .env.prod -f docker-compose.prod.yml exec -T api sh -lc 'apk add --no-cache curl >/dev/null 2>&1 || true; curl -fsS http://127.0.0.1:3000/health'
